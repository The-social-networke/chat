spring:
  flyway:
    user: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/social_network
    schemas: develop
    locations: classpath:db/migration
    table: flyway_schema_history_chat
    baselineOnMigrate: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/social_network?currentSchema=develop
    username: postgres
    password: root
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        default_schema: develop
        dialect: org.hibernate.dialect.PostgreSQL91Dialect
    hibernate:
      ddl-auto: validate
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100

server:
  port: 8080